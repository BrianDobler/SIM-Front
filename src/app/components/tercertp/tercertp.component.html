<div class="container-fluid">
  <div class="container-fluid">
    <div class="panel panel-default">

      <div class="panel-heading"><br>
        <h3>
          <p class="text-center">
          <p class="text-center"> Tema: Variables Aleatorias Continuas</p>
        </h3>
      </div>
      <div class="panel-body">

        <br>
        <div class="container-fluid">
          <div class="row mt-5">
            <div class="col">
              <select class="form-select" #nomselec (change)='seleccion(nomselec.value)'
                aria-label="Default select example">
                <option selected hidden>Tipos de Distribuciones</option>
                <option value="uniform-distribution">Uniforme</option>
                <option value="exponential-distribution">Exponencial</option>
                <option value="poisson-distribution">Poisson</option>
                <option value="normal-distribution">Normal</option>
              </select>
            </div>

            <div class="col">
              <button class="btn btn-success" type="button" (click)="request()">Generar distribucion</button>
            </div>
          </div>


          <div class="row mt-5" *ngIf="tiposDistribuciones ==='uniform-distribution'">

            <div class="col-4">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro A</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>              
            </div>

            <div class="col-4">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro B</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="col-4">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Muestras a generar</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
          </div>


          <div class="row mt-5" *ngIf="tiposDistribuciones ==='exponential-distribution'">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro λ-Lambda- </span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>              
            </div>

            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Muestras a generar </span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
          </div>


          <div class="row mt-5" *ngIf="tiposDistribuciones ==='poisson-distribution'">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro λ -Lambda- </span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Muestras a generar </span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
          </div>

          
          <div class="row mt-5" *ngIf="tiposDistribuciones ==='normal-distribution'">
            <div class="col">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro μ -Mu-</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Parametro ς -Sigma-</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-4">
                <span class="input-group-text" id="inputGroup-sizing-default">Muestras a generar</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
          </div>

        </div>
      </div>
      <br>

      <div class="header">
        <table class="table">
          <thead>
            <tr>
              <th scope="row">
                <p class="text-center">Indice</p>
              </th>
              <th scope="row">
                <p class="text-center">Valor Generado</p>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="body">
        <table class="table">
          <tr *ngFor="let i of requestData; index as idx">
            <th scope="row">
              <p class="text-center">{{idx + 1}}</p>
            </th>
            <th scope="row">
              <p class="text-center">{{i}}</p>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

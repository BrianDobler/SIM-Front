<div class="container-fluid">
  <div class="container-fluid">
    <div class="panel panel-default">

      <div class="panel-heading">
        <br>
        <h3>
          <p class="text-center">
            <p class="text-center" > Tema: Variables Aleatorias Continuas</p>
        </h3>
      </div>
      
      <br>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Tipos de Distribuciones
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" value=distribution *ngFor="let distribution of distributions">{{distribution}}</a></li>
              </ul>
            </div>
        </div>
          
          <div class="col-md-auto">

          </div>

          <div class="col">
            <button class="btn btn-success" type="button" (click)="request()">Generar distribucion</button>
          </div>
        </div>
      </div>
      
      <br>
    
      <div class="header">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"><p class="text-center">Indice</p></th>
              <th scope="col"><p class="text-center">Valor Generado</p></th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="body">
        <table class="table table-hover">
          <tr *ngFor="let i of requestData; index as idx">
            <th scope="row"><p class="text-center">{{idx + 1}}</p></th>
            <th scope="row"><p class="text-center">{{i}}</p></th>
          </tr>
        </table>
      </div>
    </div>
  </div>  
</div>

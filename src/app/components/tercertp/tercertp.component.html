<div class="container">

    <div class="mb-3">
      <div class="panel panel-default">
  
        <div class="panel-heading"><br>
          <h3>
            <p class="text-center">
              <p class="text-center" > Tema: Variables Aleatorias Continuas</p>
          </h3>
        </div>
        <div class="panel-body">


          <div class="row mt-5">
            <div class="col-4">
              <select class="form-select" #nomselec (change)='seleccion(nomselec.value)' aria-label="Default select example">
                <option selected hidden>Tipos de Distribuciones</option>
                <option value="uniforme">Uniforme</option>
                <option value="exponencial">Exponencial</option>
                <option value="poisson">Poisson</option>
                <option value="normal">Normal</option>
              </select>
            </div>
          </div>

          <div class="row mt-5" *ngIf="tiposDistribuciones ==='uniforme'">
            
            <div class="col">
              uniforme

            </div>

          </div>
          <div class="row mt-5" *ngIf="tiposDistribuciones ==='exponencial'">
            
            <div class="col">
              exponencial

            </div>
          </div>
          <div class="row mt-5" *ngIf="tiposDistribuciones ==='poisson'">
            
            <div class="col">
              poisson

            </div>
          </div>
          <div class="row mt-5" *ngIf="tiposDistribuciones ==='normal'">
            
            <div class="col">
              normal

            </div>
          </div>
  
        </div>
        <br>
        <div class="header">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><p class="text-center">Indice</p></th>
                <th scope="col"><p class="text-center">Valor Generado</p></th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="body">
          <table class="table table-hover">
            <tr *ngFor="let i of requestData; index as idx">
              <th scope="row"><p class="text-center">{{idx + 1}}</p></th>
              <th scope="row"><p class="text-center">{{i}}</p></th>
            </tr>
          </table>
        </div>
      </div>
    </div>  
  </div>
